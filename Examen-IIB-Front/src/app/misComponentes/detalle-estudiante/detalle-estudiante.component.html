<h1>Información del Estudiante</h1>
<br>
<div class="container" style="background-color: greenyellow">
  <h1>Descripción del Estudiante</h1>
  <mat-card class="example-card" *ngFor="let est of listaEstudianteEscogido">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" ></div>
      <mat-card-title>{{est.nombreEstudiante}}</mat-card-title>
      <mat-card-subtitle>{{est.nombreEstudiante}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="est.fotoEstudiante" [alt]="'Photo of estudianteEscogido.nombreEstudiante'" width="80">
    <mat-card-content>
      <p>
        Nombre: {{est.nombreEstudiante}}
      </p>
      <p>
        Apellido: {{est.apellidoEstudiante}}
      </p>
      <p>
        Semestre Actual: {{est.semestreActual}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MODIFICAR DATOS</button>
    </mat-card-actions>
  </mat-card>
</div>
<br>
<div class="container" style="background-color: blueviolet">
  <h1> Aquí la lista de materias para el estudiante</h1>
  <app-preview-hijo></app-preview-hijo>
</div>
<br>
<div class="container" style="background-color: darkolivegreen">
  <h1>Has escogido la materia...</h1>
  <router-outlet></router-outlet>
</div>
