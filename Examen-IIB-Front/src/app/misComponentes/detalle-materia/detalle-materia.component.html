<p-dataView [value]="listaMateriaEscogida">
  <ng-template let-mat pTemplate="listItem">
    <div>
      {{mat.nombreMateria}}
    </div>
    <div>
      {{mat.descripcionMateria}}
    </div>
  </ng-template>
  <ng-template let-car pTemplate="gridItem">
    <div class="ui-g-12 ui-md-3">
      {{mat.codigoMateria}}
    </div>
  </ng-template>
</p-dataView>
