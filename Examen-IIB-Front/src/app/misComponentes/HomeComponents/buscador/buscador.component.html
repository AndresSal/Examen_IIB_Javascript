<div class="container">

  <div class="ui-g-12">
    <div class="ui-inputgroup">
      <form>
        <input type="text" pInputText placeholder="Busque por Modelo Papa o Modelo Hijo" [(ngModel)]="inputConsulta" name="buscador">
        <button pButton type="button" label="Buscar" (click)="efectuarConsulta()"></button>
      </form>
    </div>

  </div>
</div>

      <!--<p>-->

  </div>
