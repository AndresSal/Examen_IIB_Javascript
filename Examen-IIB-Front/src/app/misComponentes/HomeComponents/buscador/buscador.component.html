  <div class="sa-input-buscador">
    <form>
      <input type="text" pInputText placeholder="Busque Estudiante por nombre" [(ngModel)]="inputConsulta" name="buscador">
      <button pButton type="button" label="Buscar" (click)="efectuarConsulta()"></button>
    </form>
  </div>



<div class="sa-resultados-busqueda">

  <div class="contenido" *ngIf="resultadosBusqueda">
    <h4>Resultados de la b√∫squeda</h4>
    <mat-card>
      <button pButton *ngFor="let results of resultadosBusqueda" type="button" style="width: 10%; text-align: center;" (click)="escogerEstudiante(results)" >
           {{results.nombreEstudiante}}
        <br>
           {{results.apellidoEstudiante}}
      </button>
    </mat-card>
  </div>
</div>
