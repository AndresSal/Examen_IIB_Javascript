<p-growl [value]="msgs"></p-growl>

<p-carousel headerText="Estudiantes" [value]="estudiantes" [numVisible]="3">
  <ng-template let-estudiante pTemplate="item">
    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12"><img [src]="estudiante.fotoEstudiante" alt="Photo of a Shiba Inu" width="60"></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Nombre</div>
        <div class="ui-grid-col-6">{{estudiante.nombreEstudiante}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Apellido</div>
        <div class="ui-grid-col-6">{{estudiante.apellidoEstudiante}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Fecha de Nacimiento</div>
        <div class="ui-grid-col-6">{{estudiante.fechaNacimiento}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Es Graduado</div>
        <div class="ui-grid-col-6">{{estudiante.esGraduado}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Semestre Actual</div>
        <div class="ui-grid-col-6">{{estudiante.semestreActual}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <button type="button" pButton icon="pi pi-search" (click)="selectCar(estudiante)" (click)="irADescripcionEstudiante()"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
